<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG</title>
  <link rel="stylesheet" href="style_svg.css">
</head>
  <body>
  <svg width="800" height="500">
    <rect x="10" y="10" width="200" height="100" rx="20" ry="20" stroke-width="10" stroke="blue" fill="red"/>
    <rect x="250" y="20" width="50" height="50" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)"/>
    <text x="105" y="55" text-anchor="middle" font-size="50" fill="yellow" fill-opacity="0.9">Greetings</text>
    <circle class="circle__exp" cx="200" cy="250" r="100" stroke="red" stroke-width="5" fill="green"/>
    <line x1="200" y1="400" x2="520" y2="430" style="stroke:rgb(55,50,255); stroke-width:5px;"/>
  </svg>
  <svg class="field__for__viewBox" viewBox="100 0 210 210">
    <rect x="-10" y="0" width="200" height="200" fill="blue"/>
  </svg>

  <div>
    <img src="example.svg" width="100" height="100" title="example-svg" alt="example">
  </div>

  </body>
  <div>
    <svg class="field__for__polygon">
      <polygon points="20,20 140,300 20,100, 300,50" fill="red" stroke="black"></polygon>
      <polygon points="140,240 340,330 80,100, 340,250" fill="yellow" stroke="black" stroke-width="8" stroke-dasharray="20 10 8 10"></polygon>
    </svg>

    <svg class="field__for__polygon" viewBox="-5 -30 140 140">

      <!--Upper case means relative, lower - absolute positioning-->
      <!--
        m - moveto
        l - lineto
        h - horizontal lineto
        v - vertical lineto
        c - curveto
        s - smooth curveto
        q - quadratic Bezier curve
        t - smooth quadratic Bezier curveto
        a - elliptical Arc
        z - close path
      -->
      <path
        d="M 10, 30
            A 30,30 0,0,1 70,40
            A 20,20 0,0,1 120,30
            Q 110,80 50,90
            Q 10,60 10,30 z" fill="red"/>
    </svg>

    <svg>
      <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)"/>
      <text fill="#ffffff" font-size="45" font-family="Arial" x="50" y="86">
        SVG
      </text>
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="20%" style="stop-color: rgb(255, 255, 0); stop-opacity: 1"/>
          <stop offset="50%" style="stop-color: rgb(0, 255, 0); stop-opacity: 1"/>
          <stop offset="100%" style="stop-color: rgb(255, 0, 0); stop-opacity: 1"/>
        </linearGradient>
      </defs>
    </svg>

  </div>
</html>
