<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <link rel="stylesheet" href="animation_style.css">
</head>
<body>
  <div class="hello">Hello!!!</div>

  <div class="container">
    <div class="hello">Hello!!!</div>
  </div>

  <div class="container-steps">
    <div class="hello">Hello!!!</div>
  </div>

  <div class="item-transform_rotation">Rotate me!</div>

  <div class="item-transform_translation">Translate me!</div>

  <div class="item-zoom">Scale me!</div>

  <div class="item-skew">Skew me!</div>

  <div class="item-rotate3d">Rotate me 3d!</div>

  <div class="item-keyframe">Keyframe<br>Try to catch me!</div>

</body>
</html>
